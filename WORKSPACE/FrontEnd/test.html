    <script>
        function ajust(){  
            var val,node;
           
             val=document.getElementById('range').value;
             if(val>=90 && 100>=val){ 
                 var x=document.body;
                x.style.backgroundColor='pink';
                x.style.color='white';
            }
            else off();
           
            node=document.getElementById('respond');
            node.value=val;
                }
       function add(){
           var noeud,parent,str;
           str=prompt("Saisir le texte à ajouter",);
           if(str=="") return alert("Recommencer")+add();
           parent=document.getElementById('demo');
           noeud=document.createElement('p');
           parent.appendChild(noeud);
           noeud.innerHTML=str;
       }
       function supp(){
           var pere,ancien,nodev,node,str;
           nodeV=document.getElementsByTagName('p')[1]; // ligne pour le code x
           node=document.getElementById('demo').lastChild;
           str=node.innerHTML;
           alert("l'élément intitulé "+str+" vient d'être supprimé!!");
            if (node!==nodev){ // code x: incorrect
                pere=node.parentNode;
                ancien=pere.removeChild(node);
            }
       }
        function ajust2(){
            var val,node,x=document.body;;
             val=document.getElementById('respond').value;
             if(val>=90 && val<=100){
                x.style.backgroundColor='pink';
                x.style.color='white';
            }
            else
                if(val>100){
                    x.style.backgroundColor='red';
                }
            
            else off();
            val=document.getElementById('respond').value;
            node=document.getElementById('range');
            node.value=val;
        }
        function off(){
            var y;
            y=document.body
            y.style.backgroundColor='lightgray';
            y.style.color='black';
        }
    </script>
